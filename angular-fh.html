<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" title="main" href="resume.css">

<body ng-app="myApp" ng-controller="todoCtrl">
<div class="copy-area">
<p class="big-hilite">My Todo List</p>

<form ng-submit="todoAdd()" class="copy-area">
    <input type="text" ng-model="guyInput" size="25" placeholder="Person">
        <input type="text" ng-model="dadInput" size="25" placeholder="Person">
	    <input type="text" ng-model="momInput" size="25" placeholder="Person">
	        <input type="submit" value="Add New">
		</form>
		</div>

		<div class="title-area">
		<div ng-repeat="x in todoList">
		    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
		    </div>

		    <p><button ng-click="remove()">Remove marked</button></p>

			
		</div>
		    <script>
		    var app = angular.module('myApp', []); 
		    app.controller('todoCtrl', function($scope) {

			    $scope.todoAdd = function() {

			        var outText = $scope.guyInput + ", " +$scope.dadInput + ", " +$scope.momInput;
				        
					$scope.todoList.push({todoText:outText, done:false});
					        $scope.todoInput = "";
						    };

						        $scope.remove = function() {
							        var oldList = $scope.todoList;
								        $scope.todoList = [];
									        angular.forEach(oldList, function(x) {
										            if (!x.done) $scope.todoList.push(x);
											            });
												        };
													});
													</script>

													</body>
													</html>
